{% extends 'base.html' %}

{% block content %}
  <h2>Your Wishlist</h2>
  <div id="my-wishlist">
    <table class="table">
      <thead>
        <tr>
          <th>Restaurant Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for restaurant in user_wishlist.restaurants.all %}
          <tr>
            <td><a href="{% url 'detail' restaurant.id %}">{{ restaurant.name }}</a></td>
            <td>
              <form action="{% url 'remove_from_wishlist' restaurant.id %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Remove</button>
              </form>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
