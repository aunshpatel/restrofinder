{% extends 'base.html' %}
{% block content %}

<h1>Confirm Delete</h1>

<p>Are you sure you want to delete this review?</p>
<div class="confirm-delete">
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn-small red">Delete</button>
    </form>
    
    <a href="{% url 'detail' restaurant_id=review.restaurant.id %}" class="btn-small">Cancel</a>
</div>

{% endblock %}
